name: Tests
on:
  pull_request:
    paths:
      - '.github/scripts/**'
      - 'tests/**'
      - 'package.json'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun test
