# Next Steps
#
# Daily momentum analyzer. Detects development direction from recent merges and suggests
# the logical next action.
#
# This is a reusable workflow that can be called from other repositories.

name: Next Steps

on:
  workflow_call:
  workflow_dispatch:

# Workflow-level permissions set the maximum for all jobs.
# permissions: {} silently skips all jobs in cross-repo calls.
permissions:
  contents: read
  issues: write

concurrency:
  group: next-steps-${{ github.repository }}
  cancel-in-progress: false

jobs:
  analyze:
    if: github.event.sender.type != 'Bot'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Checkout ai-workflows
        uses: actions/checkout@v6
        with:
          repository: JacobPEvans/ai-workflows
          sparse-checkout: |
            .github/prompts
            .github/configs
          path: .ai-workflows

      - name: Setup GitHub MCP
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p /tmp/mcp-config
          envsubst < .ai-workflows/.github/configs/mcp-github.json.template > /tmp/mcp-config/mcp-servers.json

      - name: Execute Claude Code
        uses: anthropics/claude-code-base-action@v0.0.63
        with:
          anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          model: claude-sonnet-4-6
          prompt_file: .ai-workflows/.github/prompts/next-steps.md
          mcp_config: /tmp/mcp-config/mcp-servers.json
          allowed_tools: Glob,Grep,LS,NotebookRead,Read,Task,mcp__github__list_commits,mcp__github__list_pull_requests,mcp__github__get_pull_request,mcp__github__get_pull_request_files,mcp__github__list_issues,mcp__github__search_issues,mcp__github__create_issue,mcp__github__create_pull_request
          claude_env: |
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
