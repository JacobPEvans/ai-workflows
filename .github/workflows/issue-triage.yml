# Auto-triage new issues: categorize, deduplicate, label, and comment
name: "Issue Triage"

on:
  workflow_call:
  workflow_dispatch:

# Workflow-level permissions set the maximum for all jobs.
# permissions: {} silently skips all jobs in cross-repo calls.
permissions:
  contents: read
  issues: write

concurrency:
  group: issue-triage-${{ github.repository }}

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Checkout ai-workflows
        uses: actions/checkout@v6
        with:
          repository: JacobPEvans/ai-workflows
          sparse-checkout: |
            .github/prompts
            .github/configs
          path: .ai-workflows

      - name: Setup GitHub MCP
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p /tmp/mcp-config
          envsubst < .ai-workflows/.github/configs/mcp-github.json.template > /tmp/mcp-config/mcp-servers.json

      - name: Run Claude
        uses: anthropics/claude-code-base-action@v0.0.63
        with:
          allowed_tools: "Glob,Grep,LS,NotebookRead,Read,Task,mcp__github__get_issue,mcp__github__list_issues,mcp__github__search_issues,mcp__github__add_labels,mcp__github__add_issue_comment"
          anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_env: |
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          model: claude-sonnet-4-6
          mcp_config: /tmp/mcp-config/mcp-servers.json
          prompt_file: .ai-workflows/.github/prompts/issue-triage.md
          timeout_minutes: "5"
