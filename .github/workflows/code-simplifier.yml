# Code Simplifier
#
# Nightly DRY enforcer. Finds duplication, dead code, and simplification opportunities.
# Creates focused draft PRs.
#
# This is a reusable workflow that can be called from other repositories.

name: Code Simplifier

on:
  workflow_call:
  workflow_dispatch:

# Workflow-level permissions set the maximum for all jobs.
# permissions: {} silently skips all jobs in cross-repo calls.
permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: code-simplifier-${{ github.repository }}
  cancel-in-progress: false

jobs:
  simplify:
    if: github.event.sender.type != 'Bot'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Checkout ai-workflows
        uses: actions/checkout@v6
        with:
          repository: JacobPEvans/ai-workflows
          sparse-checkout: |
            .github/prompts
            .github/scripts
          path: .ai-workflows

      - name: Render prompt
        id: prompt
        run: bash .ai-workflows/.github/scripts/render-prompt.sh .ai-workflows/.github/prompts/code-simplifier.md

      - name: Execute Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          ssh_signing_key: ${{ secrets.GH_CLAUDE_SSH_SIGNING_KEY }}
          prompt: ${{ steps.prompt.outputs.content }}
          claude_args: >-
            --allowedTools "Edit,MultiEdit,Write,Read,Glob,Grep,LS,Bash(git:*),Bash(gh pr:*),Bash(gh api:*)"
            --model claude-sonnet-4-6
