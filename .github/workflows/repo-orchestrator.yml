# Hub-and-spoke multi-repo workflow dispatcher
name: "Repository Orchestrator"

on:
  workflow_call:
  workflow_dispatch:

# Workflow-level permissions set the maximum for all jobs.
# permissions: {} silently skips all jobs in cross-repo calls.
permissions:
  actions: write
  contents: read
  id-token: write

concurrency:
  group: repo-orchestrator-${{ github.repository }}

jobs:
  orchestrate:
    if: github.event.sender.type != 'Bot'
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      id-token: write
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Checkout ai-workflows
        uses: actions/checkout@v6
        with:
          repository: JacobPEvans/ai-workflows
          sparse-checkout: |
            .github/prompts
            .github/scripts
          path: .ai-workflows

      - name: Render prompt
        id: prompt
        run: bash .ai-workflows/.github/scripts/render-prompt.sh .ai-workflows/.github/prompts/repo-orchestrator.md

      - name: Run Claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: ${{ steps.prompt.outputs.content }}
          claude_args: >-
            --allowedTools "Read,Glob,Grep,LS,Bash(gh issue:*),Bash(gh pr:*),Bash(gh run:*),Bash(gh workflow:*),Bash(gh api:*),Bash(gh search:*)"
            --model claude-sonnet-4-6
