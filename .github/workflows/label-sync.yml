# Synchronize canonical labels from .github repo to all target repositories
name: "Label Sync"

on:
  workflow_call:
  workflow_dispatch:

permissions: {}

concurrency:
  group: label-sync-${{ github.repository }}

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout ai-workflows
        uses: actions/checkout@v4
        with:
          repository: JacobPEvans/ai-workflows
          sparse-checkout: |
            .github/prompts
            .github/configs
          path: .ai-workflows

      - name: Setup GitHub MCP
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p /tmp/mcp-config
          envsubst < .ai-workflows/.github/configs/mcp-github.json.template > /tmp/mcp-config/mcp-servers.json

      - name: Run Claude
        uses: anthropics/claude-code-base-action@v0.0.63
        with:
          allowed_tools: "Glob,Grep,LS,NotebookRead,Read,Task,mcp__github__get_file_contents,mcp__github__search_repositories,mcp__github__create_label,mcp__github__list_labels,mcp__github__update_label,mcp__github__delete_label"
          anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_env: |
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          model: claude-sonnet-4-5-20250929
          mcp_config: /tmp/mcp-config/mcp-servers.json
          prompt_file: .ai-workflows/.github/prompts/label-sync.md
          timeout_minutes: "5"
