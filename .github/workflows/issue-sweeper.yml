# Issue Sweeper
#
# Weekly scan of open issues. Comments on progress, closes resolved issues with PR links.
#
# This is a reusable workflow that can be called from other repositories.

name: Issue Sweeper

on:
  workflow_call:
  workflow_dispatch:

# Workflow-level permissions set the maximum for all jobs.
# permissions: {} silently skips all jobs in cross-repo calls.
permissions:
  contents: read
  issues: write
  pull-requests: read

concurrency:
  group: issue-sweeper-${{ github.repository }}
  cancel-in-progress: false

jobs:
  sweep:
    if: github.event.sender.type != 'Bot'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: read
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Checkout ai-workflows
        uses: actions/checkout@v6
        with:
          repository: JacobPEvans/ai-workflows
          sparse-checkout: |
            .github/prompts
            .github/configs
          path: .ai-workflows

      - name: Setup GitHub MCP
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p /tmp/mcp-config
          envsubst < .ai-workflows/.github/configs/mcp-github.json.template > /tmp/mcp-config/mcp-servers.json

      - name: Execute Claude Code
        uses: anthropics/claude-code-base-action@v0.0.63
        with:
          anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          model: claude-sonnet-4-6
          prompt_file: .ai-workflows/.github/prompts/issue-sweeper.md
          mcp_config: /tmp/mcp-config/mcp-servers.json
          allowed_tools: Glob,Grep,LS,NotebookRead,Read,Task,mcp__github__list_issues,mcp__github__get_issue,mcp__github__list_pull_requests,mcp__github__search_issues,mcp__github__list_branches,mcp__github__list_commits,mcp__github__update_issue,mcp__github__add_issue_comment,mcp__github__list_issue_comments
          claude_env: |
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
