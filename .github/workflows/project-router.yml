# Auto-route issues and PRs to GitHub Projects with intelligent field assignment
name: "Project Router"

on:
  workflow_call:
  workflow_dispatch:

permissions: {}

concurrency:
  group: project-router-${{ github.repository }}

jobs:
  route:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      pull-requests: read
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub MCP
        run: |
          mkdir -p /tmp/mcp-config
          cat > /tmp/mcp-config/mcp-servers.json << 'MCPEOF'
          {
            "mcpServers": {
              "github": {
                "command": "docker",
                "args": ["run", "-i", "--rm", "-e", "GITHUB_PERSONAL_ACCESS_TOKEN", "ghcr.io/github/github-mcp-server:sha-45e90ae"],
                "env": {
                  "GITHUB_PERSONAL_ACCESS_TOKEN": "${{ secrets.GITHUB_TOKEN }}"
                }
              }
            }
          }
          MCPEOF

      - name: Create prompt
        run: |
          mkdir -p /tmp/aw-prompts
          cat > /tmp/aw-prompts/prompt.txt << 'PROMPT_EOF'
          # Project Router

          Auto-route issues and PRs to GitHub Projects with intelligent field assignment.

          You are a project board routing agent. When issues or PRs are created or updated,
          add them to the org-level project board with appropriate field values.

          ## Process

          1. **Read the item** (issue or PR) including its labels, assignees, and milestone.

          2. **Add to project board** if not already present.

          3. **Set project fields** based on the item's metadata:
             - **Status**: Set to "Todo" for new issues, "In Progress" for PRs
             - **Priority**: Map from `priority:*` label (critical/high/medium/low)
             - **Size**: Map from `size:*` label (xs/s/m/l/xl)
             - **Type**: Map from `type:*` label

          4. **Update on label changes**: When an issue receives new labels, update the
             corresponding project fields to stay in sync.

          ## Rules

          - Only add items that have at least one `type:*` label.
          - Never remove items from the project board.
          - Never override manually-set project field values.
          - Skip items labeled `duplicate`, `invalid`, or `wontfix`.
          PROMPT_EOF

      - name: Run Claude
        uses: anthropics/claude-code-base-action@v0.0.56
        with:
          allowed_tools: "Glob,Grep,LS,NotebookRead,Read,Task,mcp__github__add_labels,mcp__github__download_workflow_run_artifact,mcp__github__get_code_scanning_alert,mcp__github__get_commit,mcp__github__get_dependabot_alert,mcp__github__get_discussion,mcp__github__get_discussion_comments,mcp__github__get_file_contents,mcp__github__get_issue,mcp__github__get_issue_comments,mcp__github__get_job_logs,mcp__github__get_me,mcp__github__get_notification_details,mcp__github__get_pull_request,mcp__github__get_pull_request_comments,mcp__github__get_pull_request_diff,mcp__github__get_pull_request_files,mcp__github__get_pull_request_reviews,mcp__github__get_pull_request_status,mcp__github__get_secret_scanning_alert,mcp__github__get_tag,mcp__github__get_workflow_run,mcp__github__get_workflow_run_logs,mcp__github__get_workflow_run_usage,mcp__github__list_branches,mcp__github__list_code_scanning_alerts,mcp__github__list_commits,mcp__github__list_dependabot_alerts,mcp__github__list_discussion_categories,mcp__github__list_discussions,mcp__github__list_issues,mcp__github__list_notifications,mcp__github__list_pull_requests,mcp__github__list_secret_scanning_alerts,mcp__github__list_tags,mcp__github__list_workflow_jobs,mcp__github__list_workflow_run_artifacts,mcp__github__list_workflow_runs,mcp__github__list_workflows,mcp__github__search_code,mcp__github__search_issues,mcp__github__search_orgs,mcp__github__search_pull_requests,mcp__github__search_repositories,mcp__github__search_users"
          anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_env: |
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          model: claude-sonnet-4-5-20250929
          mcp_config: /tmp/mcp-config/mcp-servers.json
          prompt_file: /tmp/aw-prompts/prompt.txt
          timeout_minutes: "5"
