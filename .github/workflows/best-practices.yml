# Best Practices Recommender
#
# Reusable workflow: weekly audit creating actionable recommendations.
# Gated by a pre-check for recent human activity.

name: Best Practices Recommender

on:
  workflow_call:
  workflow_dispatch:

# Workflow-level permissions set the maximum for all jobs.
# permissions: {} silently skips all jobs in cross-repo calls.
permissions:
  contents: read
  issues: write
  pull-requests: read

concurrency:
  group: best-practices-${{ github.repository }}

jobs:
  check-recent-activity:
    name: Check for recent human activity
    if: github.event.sender.type != 'Bot'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Checkout ai-workflows scripts
        uses: actions/checkout@v4
        with:
          repository: JacobPEvans/ai-workflows
          sparse-checkout: .github/scripts
          path: .ai-workflows

      - name: Check for human commits since last recommendation
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const run = require('./.ai-workflows/.github/scripts/best-practices/check-recent-activity.js');
            await run({ github, context, core });

  best-practices:
    name: Audit and recommend
    needs: check-recent-activity
    if: needs.check-recent-activity.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: read
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout ai-workflows
        uses: actions/checkout@v4
        with:
          repository: JacobPEvans/ai-workflows
          sparse-checkout: |
            .github/prompts
            .github/configs
          path: .ai-workflows

      - name: Setup GitHub MCP
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p /tmp/mcp-config
          envsubst < .ai-workflows/.github/configs/mcp-github.json.template > /tmp/mcp-config/mcp-servers.json

      - name: Run Claude
        uses: anthropics/claude-code-base-action@v0.0.63
        with:
          allowed_tools: "Glob,Grep,LS,NotebookRead,Read,Task,mcp__github__add_issue_comment,mcp__github__create_issue,mcp__github__get_file_contents,mcp__github__get_issue,mcp__github__list_commits,mcp__github__list_issues,mcp__github__search_code"
          anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_env: |
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          model: claude-sonnet-4-5-20250929
          mcp_config: /tmp/mcp-config/mcp-servers.json
          prompt_file: .ai-workflows/.github/prompts/best-practices.md
          timeout_minutes: "5"
