# Best Practices Recommender
#
# Reusable workflow: weekly audit creating actionable recommendations.
# Gated by a pre-check for recent human activity.

name: Best Practices Recommender

on:
  workflow_call:
  workflow_dispatch:

# Workflow-level permissions set the maximum for all jobs.
# permissions: {} silently skips all jobs in cross-repo calls.
permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: read

concurrency:
  group: best-practices-${{ github.repository }}

jobs:
  check-recent-activity:
    name: Check for recent human activity
    if: github.event.sender.type != 'Bot'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Checkout ai-workflows scripts
        uses: actions/checkout@v6
        with:
          repository: JacobPEvans/ai-workflows
          sparse-checkout: .github/scripts
          path: .ai-workflows

      - name: Check for human commits since last recommendation
        id: check
        uses: actions/github-script@v8
        with:
          script: |
            const run = require('./.ai-workflows/.github/scripts/best-practices/check-recent-activity.js');
            await run({ github, context, core });

  best-practices:
    name: Audit and recommend
    needs: check-recent-activity
    if: needs.check-recent-activity.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      issues: write
      pull-requests: read
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Checkout ai-workflows
        uses: actions/checkout@v6
        with:
          repository: JacobPEvans/ai-workflows
          sparse-checkout: |
            .github/prompts
            .github/scripts
          path: .ai-workflows

      - name: Render prompt
        id: prompt
        run: bash .ai-workflows/.github/scripts/render-prompt.sh .ai-workflows/.github/prompts/best-practices.md

      - name: Run Claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: ${{ steps.prompt.outputs.content }}
          claude_args: >-
            --allowedTools "Read,Glob,Grep,LS,Bash(gh issue:*),Bash(gh api:*),Bash(gh search:*)"
            --model claude-sonnet-4-6
