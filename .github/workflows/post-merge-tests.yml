# Post-Merge Tests
#
# Reusable workflow: analyzes merged code and creates PRs with targeted tests.
# Gated by a pre-check for test infrastructure.
#
# Security: Uses github.sha and github.repository (both safe, immutable system values)
# passed via env vars to prevent any shell injection risks.

name: Post-Merge Tests

on:
  workflow_call:
    inputs:
      commit_sha:
        description: 'Override commit SHA for workflow_dispatch callers'
        required: false
        type: string
  workflow_dispatch:

# Workflow-level permissions set the maximum for all jobs.
# permissions: {} silently skips all jobs in cross-repo calls.
permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: post-merge-tests-${{ github.repository }}

jobs:
  check-test-infra:
    name: Check test infrastructure
    if: github.event.sender.type != 'Bot'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      has_tests: ${{ steps.check.outputs.has_tests }}
    steps:
      - name: Checkout ai-workflows scripts
        uses: actions/checkout@v6
        with:
          repository: JacobPEvans/ai-workflows
          sparse-checkout: .github/scripts
          path: .ai-workflows

      - name: Check for test infrastructure
        id: check
        uses: actions/github-script@v8
        with:
          script: |
            const run = require('./.ai-workflows/.github/scripts/post-merge-tests/check-test-infra.js');
            await run({ github, context, core });

  post-merge-tests:
    name: Analyze and create tests
    needs: check-test-infra
    if: needs.check-test-infra.outputs.has_tests == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Checkout ai-workflows
        uses: actions/checkout@v6
        with:
          repository: JacobPEvans/ai-workflows
          sparse-checkout: |
            .github/prompts
            .github/scripts
          path: .ai-workflows

      - name: Render prompt
        id: prompt
        env:
          MERGE_SHA: ${{ inputs.commit_sha || github.sha }}
          REPO_FULL_NAME: ${{ github.repository }}
        run: bash .ai-workflows/.github/scripts/render-prompt.sh .ai-workflows/.github/prompts/post-merge-tests.md MERGE_SHA REPO_FULL_NAME

      - name: Run Claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_commit_signing: "true"
          prompt: ${{ steps.prompt.outputs.content }}
          claude_args: >-
            --allowedTools "Edit,MultiEdit,Write,Read,Glob,Grep,LS,Bash(git log:*),Bash(git diff:*),Bash(git show:*),Bash(git status:*),Bash(git branch:*),Bash(gh pr:*),Bash(gh api:*),Bash(gh search:*)"
            --model claude-sonnet-4-6
